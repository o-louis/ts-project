<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <script type="module" src="/dist/index.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>TP</title>
</head>

<body>
  <div id="app">
    <h1>Rock, Paper, Scissors</h1>
    <button class="btn-play">PLAY</button>

    <main class="hide">
      <!-- User actions -->
      <section class="actions">
        <ul>
          <li data-action="rock"><button>Rock</button></li>
          <li data-action="paper"><button>Paper</button></li>
          <li data-action="scissors"><button>Scissors</button></li>
        </ul>
      </section>

      <!-- Result of Game -->
      <section class="result-container">
        <div class="user">
          <p>You</span>
          <p class="result"></span>
        </div>

        <div class="computer">
          <p>Computer</span>
          <p class="result"></span>
        </div>
      </section>

      <p class="winner"></p>
    </main>

  </div>
</body>

</html>
